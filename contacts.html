<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/general/logo_favicon.svg" />
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="flex_dir_c" onload="includeHTML()">

    <div class="wrapped_maxWidth">

        <div class="right_section flex_dir_c">

            <!--      Section header    -->

            <div w3-include-html="assets/templates/header.html"></div>

            <!--      Section header    -->


            <section id="main_container" class="main_contacts">
                <div class="content_contacts">
                    <div class="letter_content">
                        <div class="letter_names">
                            <p class="head_letters">A</p>
                        </div>
                        <div class="horizontal_line_content">
                            <div class="horizontal_line"></div>
                        </div>
                        <div class="contacts">
                            <div class="contact">
                                <div class="short_name">
                                    <p class="short_name_text">AM</p>
                                </div>
                                <div class="name_data">
                                    <p class="contact_fullName">Anton Mayer</p>
                                    <p class="contact_mail">antom@gmail.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="contacts">
                            <div class="contact">
                                <div class="short_name">
                                    <p class="short_name_text">AS</p>
                                </div>
                                <div class="name_data">
                                    <p class="contact_fullName">Anja Schulz</p>
                                    <p class="contact_mail">schulz@hotmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>

        <!--      Section Side Menu   -->

        <div class="side_menu_sticky" w3-include-html="assets/templates/side_menu.html"></div>

        <!--      Section Side Menu    -->

    </div>

</body>
</html>
