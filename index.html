<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/general/logo_favicon.svg">

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/style_login.css">
    <script src="./js/login.js"></script>
    <script defer src="./js/remoteStorage.js"></script>
    <script src="./js/script.js"></script>

</head>

<body onload="animationWindow(); setPreviousPageParams()" class="display-fc">
    <button onclick="initialLoadTasksFirebase()">load</button>
    <div class="limitation">
        <div id="joinLogoAnimation" class="join-logo">
            <div class="display-fccc">
                <div class="img-animaschen animated-image"></div>
            </div>
        </div>
        <header class="d-center-space-betwen">

            <img src="./assets/img/logIn_SignUp/Capa1.svg" alt="" class="imglogo">
            <div class="destop-login display-ac  gap padding">
                <div class=" display-ac">
                    <span>Not a join user?</span>

                    <a href="./signup.html">
                        <p class="button-login-blue button-p">Sign up</p>
                    </a>
                </div>
            </div>
        </header>

        <div class="display-fcc">
            <div class="frame153 display-fccc">
                <div>
                    <h1>Log in</h1>

                    <div class="vector_login"></div>
                </div>
                <div>
                    <form onsubmit="login(); return false;" class="display-fccc gap">
                        <input id="email" placeholder="Email" type="email" class="input-with-image b-img-email" required>
                        <input id="password" placeholder="Password" type="password" class="input-with-image b-img-lock" required>
                        <div>
                            <input type="checkbox" id="" required>
                            <label for="rememberMe">Remember me</label>
                        </div>


                        <div class="d-center-space-betwen gap">


                            <button class="button-login-blue button-p">Log in</button>
                            <a href="./summary.html">
                                <p class="button-login-white button-p">Guest Log in</p>
                            </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="mobile-login display-fcc gap padding">
            <span>Not a join user?</span>

            <a href="./signup.html">
                <p class="button-login-blue butten-mobile button-p">Singn up</p>
            </a>
        </div>
        <footer class="display-fjc gap gray">
            <a href="../../privacy.html" id="privacyPolic" class="pointer-coler" target="_blank">Privacy policy</a>
            <a href="../../legal_notice.html" onclick="setLastVisitedPage(id)" id="legalNotice" class="pointer-coler" target="_blank">Legal notice</a>

        </footer>
    </div>
</body>

</html>
