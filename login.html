<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/logIn_SignUp/Capa 1.svg">

</head>

<body>
    <header class="d-center-space-betwen">

        <img src="/assets/img/logIn_SignUp/Capa 1.svg" alt="" class="imglogo">
        <div class="destop-login display-ac  gap padding">
            <div class=" display-ac">
                <span>Not a join user?</span>

                <a href="/signup.html">
                    <p class="button-login-blue button-p">Singn up</p>
                </a>
            </div>
        </div>
    </header>
    <div class="display-fcc">
        <div class="frame153 display-fccc">
            <div>
                <h1>Log in</h1>

                <div class="vector_login"></div>
            </div>
            <div>
                <form class="display-fccc gap">
                    <input placeholder="Email" type="email" class="input-with-image b-img-email">
                    <input placeholder="Password" type="password" class="input-with-image b-img-lock">
                    <div>
                        <input type="checkbox" id="">
                        <label for="rememberMe">Remember me</label>
                    </div>
                </form>
            </div>
            <div class="d-center-space-betwen gap">
                <p class="button-login-blue button-p">Log in</p>
                <a href="/index.html">
                    <p class="button-login-white button-p">Guest Log in</p>
                </a>
            </div>
        </div>

    </div>
    <div class="mobile-login display-fcc gap padding">
        <span>Not a join user?</span>

        <a href="/signup.html">
            <p class="button-login-blue butten-mobile button-p">Singn up</p>
        </a>
    </div>

</body>

</html>
