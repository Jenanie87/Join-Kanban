<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board | Join</title>
    <script src="script.js"></script>
    <script defer src="js/template.js"></script>
    <link rel="icon" href="./assets/img/general/logo_favicon.svg">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/template.css">
    <link rel="stylesheet" href="/css/formal-content.css">
    <link rel="stylesheet" href="/css/board.css">
</head>

<body class="flex_dir_c" onload="includeHTML()">

        <div class="wrapped_maxWidth">
    
            <div class="right_section flex_dir_c">
    
                <!--      Section header    -->
    
                <div w3-include-html="assets/templates/header.html"></div>
    
                <!--      Section header    -->
    
    
                <section id="main_container">
                    <div class="content-board">
                        <div class="headline-container margin-bottom-32px">
                            <div class="h1-container">
                                <h1>Board</h1>
                                <img class="small-add-button" src="/assets/img/board/add_task_white.svg">
                            </div>
                            <div class="board-search-add">
                                <div class="search-field">
                                    <input type="text" placeholder="Find Task">
                                    <img src="/assets/img/board/search.svg">
                                </div>
                                <div class="add-task-button">
                                    <p>Add task</p>
                                    <img src="/assets/img/board/add_task_white.svg">
                                </div>
                            </div>
                        </div>
                        
        
                        <div class="d-flex-start">
                            <div class="board-column">
                                <div class="board-headline">
                                    <p>To do</p>
                                    <img src="/assets/img/board/plus_button.svg">
                                </div>
                                <div class="no-task-div">
                                    <p>No tasks To do</p>
                                </div>
                            </div>
        
                            <div class="board-column">
                                <div class="board-headline">
                                    <p>In Progress</p>
                                    <img src="/assets/img/board/plus_button.svg">
                                </div>
                                <div></div>
                            </div>
        
                            <div class="board-column">
                                <div class="board-headline">
                                    <p>Await Feedback</p>
                                    <img src="/assets/img/board/plus_button.svg">
                                </div>
                                <div></div>
                            </div>
        
                            <div class="board-column">
                                <div class="board-headline">
                                    <p>Done</p>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
    
            </div>
    
            <!--      Section Side Menu   -->
    
            <div class="side_menu_sticky" w3-include-html="assets/templates/side_menu.html"></div>
    
            <!--      End Section Side Menu    -->

        </div>

        <!--      Section Dialog Box Small TodoTask    -->
        <div id="task-box-small" class="task-box d-none">
            <p class="task-type">Task Type</p>
            <p class="task-headline">Task Headline</p>
            <p class="task-description">Task Description</p>
            <div class="progress-section">
                <div class="progress">
                    <div class="progress-bar" style="width: 50%;"></div>
                </div>
                <p class="amount-subtask">1/2 Subtasks</p>
            </div>
            <div class="member-prio-section">
                <div class="task-all-member">
                    <div class="member">AM</div>
                    <div class="member">EM</div>
                </div>
                <img src="/assets/img/add_task/prio_low.svg">
            </div>
        </div>
        <!--      End Section Dialog Box Small TodoTask    -->


        <!--      Section Dialog Box Big TodoTask    -->
        <div id="task-box-big" class="task-box-big d-none">
            <div class="d-flex-center-space-btw">
                <p class="task-type">Task Type</p>
                <div class="close-icon">
                    <img src="/assets/img/add_task/close.svg">
                </div>
            </div>
            <h2>Task Headline</h2>
            <p class="task-description-big">Task Description</p>
            <div>
                <div class="d-flex">
                    <p class="width-30">Due date:</p>
                    <p>10/05/2023</p>
                </div>
                <div class="d-flex">
                    <p class="width-30">Priority:</p>
                    <p>Low</p>
                    <img class="prio-icon" src="/assets/img/add_task/prio_low.svg">
                </div>
                <div>
                    <p class="margin-top-16px">Assigned To:</p>
                    <div class="container-member-big-task">
                        <div class="member-big-task">AM</div>
                        <p>Name</p>
                    </div>
                </div>
                <div>
                    <p class="margin-top-16px">Subtasks</p>
                    <div class="container-subtasks">
                        <input class="subtask-checkbox" type="checkbox">
                        <p>Subtask Name</p>
                    </div>
                </div>
                <div class="container-delete-edit">
                    <div class="delete">
                        <img class="delete-edit-icon" src="/assets/img/board/icon+delete_black.svg">
                    </div>
                    <div class="edit">
                        <img class="delete-edit-icon" src="/assets/img/board/icon+edit_black.svg">
                    </div>
                </div>
            </div>
        </div>
        <!--      End Section Dialog Box Big TodoTask    -->




</body>
</html>
