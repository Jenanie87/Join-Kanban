<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board | Join</title>
    <script src="script.js"></script>
    <script defer src="js/template.js"></script>
    <link rel="icon" href="./assets/img/general/logo_favicon.svg">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/template.css">
    <link rel="stylesheet" href="/css/formal-content.css">
    <link rel="stylesheet" href="/css/board.css">
</head>

<body class="flex_dir_c" onload="includeHTML()">

        <div class="wrapped_maxWidth">
    
            <div class="right_section flex_dir_c">
    
                <!--      Section header    -->
    
                <div w3-include-html="assets/templates/header.html"></div>
    
                <!--      Section header    -->
    
    
                <section id="main_container">
                    <div class="content-board">
                        <div class="headline-container margin-bottom-32px">
                            <div class="h1-container">
                                <h1>Board</h1>
                                <img class="small-add-button" src="/assets/img/board/add_task_white.svg">
                            </div>
                            <div class="board-search-add">
                                <div class="search-field">
                                    <input type="text" placeholder="Find Task">
                                    <img src="/assets/img/board/search.svg">
                                </div>
                                <div class="add-task-button">
                                    <p>Add task</p>
                                    <img src="/assets/img/board/add_task_white.svg">
                                </div>
                            </div>
                        </div>
                        
        
                        <div class="d-flex-start">
                            <div class="board-column">
                                <div class="board-headline">
                                    <p>To do</p>
                                    <img src="/assets/img/board/plus_button.svg">
                                </div>
                                <div class="no-task-div">
                                    <p>No tasks To do</p>
                                </div>
                            </div>
        
                            <div class="board-column">
                                <div class="board-headline">
                                    <p>In Progress</p>
                                    <img src="/assets/img/board/plus_button.svg">
                                </div>
                                <div></div>
                            </div>
        
                            <div class="board-column">
                                <div class="board-headline">
                                    <p>Await Feedback</p>
                                    <img src="/assets/img/board/plus_button.svg">
                                </div>
                                <div></div>
                            </div>
        
                            <div class="board-column">
                                <div class="board-headline">
                                    <p>Done</p>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
    
            </div>
    
            <!--      Section Side Menu   -->
    
            <div class="side_menu_sticky" w3-include-html="assets/templates/side_menu.html"></div>
    
            <!--      End Section Side Menu    -->

        </div>

        <!--      Section Dialog Box Small TodoTask    -->
        <div class="task-box-small d-none">
            <p class="task-type">Task Type</p>
            <p class="task-headline">Task Headline</p> <!--Task Headline-->
            <p class="task-description">Task Description</p> <!--Task Description-->
            <div class="progress-section"> <!--Progress Section if Subtasks-->
                <div class="progress">
                    <div class="progress-bar" style="width: 50%;"></div>
                </div>
                <p class="amount-subtask">1/2 Subtasks</p> <!--Number of Subtasks-->
            </div>
            <div class="member-prio-section">
                <div class="task-all-member"> <!--Assigned Team Members-->
                    <div class="member">AM</div>
                    <div class="member">EM</div>
                </div>
                <img src="/assets/img/add_task/prio_low.svg"> <!--Priority Icon-->
            </div>
        </div>
        <!--      End Section Dialog Box Small TodoTask    -->


        <!--      Section Dialog Box Big TodoTask    -->


        <!--      End Section Dialog Box Big TodoTask    -->




</body>
</html>
