<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logIn_SignUp/Capa1.svg">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/style_login.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script defer src="./js/remoteStorage.js"></script>
    <script defer src="./js/register.js"></script>

<body onload="setPreviousPageParams()" class="display-fc">
    <div class="limitation">
        <header class="d-center-space-betwen">
            <img src="./assets/img/logIn_SignUp/Capa1.svg" alt="" class="imglogo">

        </header>
        <div class="display-fcc">
            <div class="frame153-singup display-fccc">

                <div class="display-f arrow_header_signUp">
                    <a href="./index.html">
                        <img src="./assets/img/logIn_SignUp/arrow-left-line.svg" class="arrow_signUp" alt="arrow left">
                    </a>
                    <div class="header_LogIn">
                        <h1 class="headline_logIn">Sign up</h1>
                        <div class="vector_login"></div>
                    </div>
                </div>

                <form onsubmit="addUser(); return false;" class="display-fccc gap">
                    <input id="name" placeholder="Name" type="text" class="input-with-image b-img-person" required>
                    <input id="email" placeholder="Email" type="email" class="input-with-image b-img-email" required>
                    <input id="password" placeholder="Password" type="password" class="input-with-image b-img-lock" required>
                    <input id="confirmPassword" placeholder="Confirm Password" type="password" class="input-with-image b-img-lock" required>
                    <span id="singupError" class="password-error hidden">Ups! Your password donÂ´t match</span>
                    <div class="accept_box">
                        <input type="checkbox" id="" class="style_checkbox" required> <span class="gray"> I accept the </span><a href="../../privacy.html" class="link-checkbox" target="_blank">Privacy policy</a>
                    </div>

                    <div>


                        <button id="signupButton" class="button-login-blue button-p text_login_btn mobile_login_btn hover">Sign up</button>

                    </div>
                </form>
                <span id="successMessage" class="button-login-blue hidden">You Signed Up successfully</span>
            </div>
        </div>


        <footer class="display-fcc gap gray">
            <a href="../../privacy.html" class="pointer-coler link_visited" target="_blank">Privacy policy</a>
            <a href="../../legal_notice.html" class="pointer-coler link_visited" target="_blank">Legal notice</a>
        </footer>
    </div>
</body>

</html>
