<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/logIn_SignUp/Capa 1.svg">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/style_login.css">
    <link rel="stylesheet" href="/css/fonts.css">
</head>

<body>
    <header class="d-center-space-betwen">
        <img src="/assets/img/logIn_SignUp/Capa 1.svg" alt="" class="imglogo">

    </header>
    <div class="display-fcc">
        <div class="frame153 display-fccc">

            <div>
                <img src="/assets/img/logIn_SignUp/arrow-left-line.svg" alt="">
                <div>
                    <h1>Sign up</h1>
                    <div class="vector_login"></div>
                </div>
            </div>
            <div>
                <form class="display-fccc gap">
                    <input id="#" placeholder="Name" type="text" class="input-with-image b-img-person">
                    <input id="#" placeholder="Email" type="email" class="input-with-image b-img-email">
                    <input id="#" placeholder="Password" type="password" class="input-with-image b-img-lock">
                    <input id="#" placeholder="Confirm Password" type="password" class="input-with-image b-img-lock">
                    <div>
                        <input type="checkbox" id="">

                    </div>
                </form>
            </div>
            <div>
                <button class="button-login-blue">Sign up</button>
                <span class="button-login-blue">Sign up></span>
            </div>
        </div>
    </div>
    <span class="button-login-blue hidden">You Signed Up successfully</span>

    <footer class="display-fcc gap">
        <p>Privacy policy</p>
        <p>Legal notice</p>
    </footer>

</body>

</html>
