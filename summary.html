<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="colors.css" />
  </head>
  <body>
    <h1 class="headlineSummary">Join 360</h1>
    <div class="mainSummary">
      <div class="topSummary">
        <div class="toDo">
          <img class="icon" src="img/choppy.svg" alt="" />
          <div class="doneMain">
            <span class="sizeNumbersSummary" id="toDoNumber">1</span>
            <span class="sizeTextSummary">To-do</span>
          </div>
        </div>
        <div class="done">
          <img class="icon" src="img/choppy.svg" alt="" />
          <div class="doneMain">
            <span class="sizeNumbersSummary" id="doneNumber">1</span>
            <span class="sizeTextSummary">Done</span>
          </div>
        </div>
      </div>

      <div class="urgent">
        <div class="d-flex container">
          <img class="iconUrgent" src="img/choppy.svg" alt="" />
          <div class="doneMain">
            <span class="sizeNumbersSummary" id="urgentNumber">1</span>
            <span class="sizeTextSummary">Urgent</span>
          </div>
        </div>
        <div class="spacer"></div>

        <div class="deadline">
          <span style="font-size: 21px; font-weight: 700">Day Month, Year</span>
          <span style="font-size: 16px; font-weight: 400"
            >Upcoming Deadline</span
          >
        </div>
      </div>

      <div class="bottomSummary d-flex">
        <div class="bottomCard">
          <span class="sizeNumbersSummary" id="boardNumber">1</span>
          <span class="sizeTextSummary">Tasks in <br> Board</span>
        </div>
        <div class="bottomCard">
          <span class="sizeNumbersSummary" id="progressNumber">1</span>
          <span class="sizeTextSummary">Tasks in <br> Progress</span>
        </div>
        <div class="bottomCard">
          <span class="sizeNumbersSummary" id="feedbackNumber">1</span>
          <span class="sizeTextSummary">Awaiting <br> Feedback</span>
        </div>
      </div>
    </div>
  </body>
</html>
