<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/template.css">
  </head>
  <body class="flex_dir_c" onload="includeHTML()">

    <div class="wrapped_maxWidth">

      <div class="right_section flex_dir_c">

          <!--      Section header    -->

          <div w3-include-html="assets/templates/header.html"></div>

          <!--      Section header    -->


          <section id="main_container" class="main_contacts">
            <div class="containerSummary">
              <div style="margin-left: 153px;">
            <div class="containerHeadline d-flex">
              <h1 class="headlineSummary">Join 360</h1>
              <div class="spacerHeadline"></div>
              <span style="font-size: 27px">Key Metrics at a Glance</span>
            </div>
            <div class="mainSummary">
              <div class="topSummary">
                <div class="toDo summaryCardHover">
                  <div class="imgAndIcon">
                  <img class="iconSummary" src="assets/img/summary/edit.svg" alt="" />
                  </div>
                  <div class="doneMain">
                    <span class="sizeNumbersSummary" id="toDoNumber">1</span>
                    <span class=" sizeTextSummary">To-do</span>
                  </div>
                </div>
                <div class="done summaryCardHover">
                  <div class="imgAndIcon">
                  <img class="iconSummary" src="assets/img/summary/check.svg" alt="" />
                  </div>
                  <div class="doneMain">
                    <span class="sizeNumbersSummary" id="doneNumber">1</span>
                    <span class="sizeTextSummary">Done</span>
                  </div>
                </div>
              </div>
      
              <div class="urgent summaryCardHover">
                <div class="d-flex container">
                  <img class="iconUrgent" src="assets/img/summary/circle-urgent.svg" alt="" />
                  <div class="doneMain">
                    <span class="sizeNumbersSummary" id="urgentNumber">1</span>
                    <span class="sizeTextSummary">Urgent</span>
                  </div>
                </div>
                <div class="spacer"></div>
      
                <div class="deadline">
                  <span style="font-size: 21px; font-weight: 700"
                    >Day Month, Year</span
                  >
                  <span style="font-size: 16px; font-weight: 400"
                    >Upcoming Deadline</span
                  >
                </div>
              </div>
      
              <div class="bottomSummary d-flex">
                <div class="bottomCard summaryCardHover">
                  <span class="sizeNumbersSummary" id="boardNumber">1</span>
                  <span class="sizeTextSummary"
                    >Tasks in <br />
                    Board</span
                  >
                </div>
                <div class="bottomCard summaryCardHover">
                  <span class="sizeNumbersSummary" id="progressNumber">1</span>
                  <span class="sizeTextSummary"
                    >Tasks in <br />
                    Progress</span
                  >
                </div>
                <div class="bottomCard summaryCardHover">
                  <span class="sizeNumbersSummary" id="feedbackNumber">1</span>
                  <span class="sizeTextSummary"
                    >Awaiting <br />
                    Feedback</span
                  >
                </div>
              </div>
            </div>
              </div>
            <div class="summaryText">
              <span style="font-size: 47px; font-weight: 500; color: #2A3647;">Good morning, </span>
              <span style="font-size: 64px; font-weight: 700; color: #29ABE2;">Vorname Nachname </span>
            </div>
          </div>
          </section>

      </div>

      <!--      Section Side Menu   -->

      <div class="side_menu_sticky" w3-include-html="assets/templates/side_menu.html"></div>

      <!--      Section Side Menu    -->

  </div>

  </body>
</html>
